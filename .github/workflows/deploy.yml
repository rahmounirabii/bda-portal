name: Deploy BDA Platform

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Build & Test
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck || true

      - name: Build client
        run: npm run build:client
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portal-build
          path: dist/spa/
          retention-days: 1

  # ============================================================================
  # Deploy Portal to Hostinger
  # ============================================================================
  deploy-portal:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: portal-build
          path: dist/

      - name: Deploy to Hostinger
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: "~/domains/bda-global.org/public_html/portal/"
          strip_components: 1
          overwrite: true

      - name: Notify deployment success
        run: echo "Portal deployed successfully"

  # ============================================================================
  # Deploy Supabase Edge Functions
  # ============================================================================
  deploy-supabase:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Notify Supabase deployment
        run: echo "Supabase functions deployed"

  # ============================================================================
  # Deploy WordPress Theme (inc folder)
  # ============================================================================
  deploy-wordpress:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy WordPress theme inc folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "wordpress/themes/jupiterx/inc/*"
          target: "~/domains/bda-global.org/public_html/wp-content/themes/jupiterx/"
          strip_components: 3
          overwrite: true

      - name: Deploy functions.php
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "wordpress/themes/jupiterx/functions.php"
          target: "~/domains/bda-global.org/public_html/wp-content/themes/jupiterx/"
          strip_components: 3
          overwrite: true

      - name: Notify WordPress deployment
        run: echo "WordPress theme deployed"
